<!DOCTYPE html>
<html>
    <head>
        <title>HTML Intro</title>
    </head>
    <body>
        <h1>Hello, Welcome to my class.</h1>
        <!-- This i p element. -->
        <p>HTML Intro Lesson.</p>
        <!-- This is p tag.-->
         <p></p>
        <!-- This is span tag.-->
         <span></span>
         <!-- This is h1 tag.-->
         <h1></h1>

         <!-- This is p element -->
          <p>Hello</p>
          <!-- This is h1 element -->
          <h1>YYA</h1>
          <!-- This is span element -->
          <span>FIGHTING!!</span>
          <span>
            <p>Hi YYA.</p>
          </span>

          <!-- Attributes -->

          <p align="right">This is p element 1.</p>
          <p align="center">This is p element 2.</p>
          <p align="left">This is p element 3.</p>

          <!-- class and id attributes,global attributes -->
           <!-- class က အုပ်စုဖွဲ့သုံးချင်တဲ့အခါ သုံးတယ် -->
            <!-- id unique ဖြစ်ချင်တဲ့အခါ သုံးတယ် -->
          <p class="p-element p-text" id="p-4">This is p element 4.</p>
          <p class="p-element p-color" id="p-5">This is p element 5.</p>

          <!-- HTML is case insensitive. -->
           <p>Hello my         student

            Welcome to

            HeinLearn.
           </p>

           <!-- ugly code -->

           <div><div><span><p>Hello world.</p></span></div></div>

           <!-- pretty code -->
           <div>
            <div>
                <span>
                    <p>
                        Hello world.
                    </p>
                </span>
            </div>
           </div>



    </body>
</html>
