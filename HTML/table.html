<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <!-- border is line.eg border=1, so 1 line use. 2,so 2 lines use to border of cell. -->
            <!-- thead use (tr is 1 row,1 data,th that is bold.so,use th )-->
             <!-- cell spacing is distance between cells. -->
              <!-- cell padding is distance between content and 
               cells's top bottom left right.  -->
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>

        </thead>
        <tbody>
            <!--tbody use tr,td. for 1 user, 1 tr,td..td..td..etc. -->
            <tr>
                <td>Mg Mg</td>
                <td>Web Developer</td>
                <td>Yangon</td>
                <td>23</td>
                <td>2/3/2020</td>
                <td>650000 MMK</td>
            </tr>
            <tr>
                <td>Ma Ma</td>
                <td>UI/UX  Designer</td>
                <td>Mandalay</td>
                <td>22</td>
                <td>30/4/2022</td>
                <td>450000 MMK</td>
            </tr>
            <tr>
                <td>Aung Aung</td>
                <td>Frontend Developer</td>
                <td>Taungyi</td>
                <td>24</td>
                <td>30/4/2021</td>
                <td>550000 MMK</td>
            </tr>


        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
