<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <!-- iframe ,use want to appear other website to my website -->
    <iframe src="body.html" frameborder="0" width="100%" height="300"></iframe>
    <iframe src="https://codingnology.blogspot.com/" frameborder="0" width="100%"></iframe>
    <!-- want to add maps,youtube songs,(myanmar songs is easy to permit
      to copy iframe code. )you search google maps on browser, 
      you search your location ,eg-kyaukpadaung, 
      click share .click embed code and copy code and paste on your VS. -->
      <h1>Kyaukpadaung Map</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29830.467863635564!2d95.10615318496775!3d20.83943877391882!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c9fca42dad176b%3A0x4fd35251915ada0a!2sKyaukpadaung!5e0!3m2!1sen!2smm!4v1730277017619!5m2!1sen!2smm" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <h1>Myanmar Youtube Song</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/S563MPUFxu0?si=wknGIlIqd8f7TLuh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
